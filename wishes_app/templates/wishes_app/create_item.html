{% extends "wishes_app/base.html"%}
{% load static %}

{% block title %}Create Item{% endblock %}

{% block content %}

    <div class="container mt-4">
        {% if messages %}
        <div class="alert {{ request.session.level_mensaje }} alert-dismissible" role="alert">  <!-- -->
            <ul>
                {% for message in messages %}
                    <li><strong>{{message}}</strong></li>    
                {% endfor %}                   
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </ul>
        </div>        
        {% endif %}  

        <div class="row align-center">
            <div class="col-4 mt-4">    
                <h3>Create a New Wish List Item</h3>           
            </div>
            <div class="col-7 mt-4 align-center d-flex justify-content-end">
                <h4><a href="/dashboard">Home</a></h4>
            </div>
            <div class="col-1 mt-4 align-center d-flex justify-content-end">
                <h4><a href="/logout">Logout</a></h4>
            </div>
        </div>
        <div class="row align-center mt-4">
            <div class="col-12">
                <div class="row row-cols-1 row-cols-md-2 g-4">           
                    <div class="col">
                        <form action="/create_item" method="POST">
                            {% csrf_token %}
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-3 row">
                                        <label for="item_create" class="col-sm-4 col-form-label fw-bold">Item/Product:</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="text" name="item_create" id="item_create" maxlength=100 required>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="d-grid gap-2 col-4 mx-auto">
                                        <input class="btn btn-outline-dark" type="submit" value="Add">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
